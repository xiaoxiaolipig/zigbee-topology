<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset=utf-8 />
    <title>Visual style</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./documentation/js/cytoscape.js"></script>
    <script src="./documentation/demos/b7c65115947d9e0e8ec8/code.js"></script>
</head>

<body>
<div id="init">
    <h1>Topology refreshes every 20 seconds</h1>
    <h4>Click a node to see details</h4>
</div>
<div id="table">
    <table class="table">

    </table>
</div>
<div id="myModal">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalLong">
        More Details
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLongTitle">Properties</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" onclick="leaveCommand(UID)" )>Leave Command</button>
                    <button type="button" class="btn btn-info" onclick="joinCommand(UID)">Join Command</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="cy"></div>
</body>
</html>
